<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>

    <!-- Linkar o CSS e o Bootstrap -->
    <link rel="stylesheet" href="./redefineSenha-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <!-- Cabeçalho para retornar para página principal -->
    <div class="paginaRedefineSenha">
      <section class="container-fluid home">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent;">
          <a class="navbar-brand text-white" href="/app/index/index.html" style="font-family: 'Limelight', cursive; font-size: 24px;">Voltar</a>
        </nav>
  
        <!-- Formulário de redefinição de senha -->
        <div class="wrapper fadeInDown">
            <div id="formContent">

                <!-- Tabs Titles -->
                <div class="home-logo">
                    <img src="/assets/imgs/Logo nome .png">
                </div>
        
                <!-- Redefinir Senha Form -->
                <form>
                    <h2>Redefinir Senha</h2>
                    <input type="email" id="email" class="fadeIn second" name="email" placeholder="E-mail">
                    <input type="password" id="novaSenha" class="fadeIn third" name="novaSenha" placeholder="Nova Senha">
                    <input type="password" id="confirmarSenha" class="fadeIn fourth" name="confirmarSenha" placeholder="Confirmar Nova Senha">
                    <input type="submit" class="fadeIn fifth" value="Redefinir Senha">
                </form>
  
                <!-- Link para voltar ao login -->
                <div id="formFooter">
                    <a class="underlineHover" href="/app/login/login.html">Voltar ao Login</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html
