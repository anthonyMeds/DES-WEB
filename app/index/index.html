<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palha Italiana por Gabriel Reis</title>
    <link rel="stylesheet" href="./index-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
  <section class="container-fluid home">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent;">
      <a class="navbar-brand text-white" href="/app/index/index.html" style="font-family: 'Limelight', cursive; font-size: 24px;">Palha Italiana <span style="font-family: 'Vollkorn', serif; font-size: 16px;">por Gabriel Reis</span></a>
      <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" style="font-family: 'Vollkorn', serif; font-size: 20px; text-align: center;">
          <li class="nav-item">
            <a class="nav-link text-white" href="/app/index/index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#news">Novidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#catalogo">Catalogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/app/login/login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="home-logo">
      <img src="../../assets/imgs/Palha-logo.jpeg " alt="" class="rounded-circle">
    </div>
  </section>
  <section class="container-fluid news" id="news">
    <h1 style="font-family: 'Limelight', cursive; color: white; margin-top: 30px;">Novidades</h1>
    <h4 style="font-family: 'Vollkorn', serif; color: white; margin-top: 15px; margin-bottom: 30px;">Fique por dentro de todas as nossas atualizações</h4>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block" src="../../assets/imgs/Combo cafe com leite.jpeg" alt="First slide" style="height: 500px; width: 1000px;">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="../../assets/imgs/Combo festa.jpeg" style="height: 500px; width: 1000px;" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="../../assets/imgs/Paha-diadosP.jpeg" style="height: 500px; width: 1000px;" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
  <section class="container-fluid catalogo" id="catalogo">
    <h1  style="font-family: 'Limelight', cursive; color: white; margin-top: 30px;">Catalogo</h1>
    <h4 style="font-family: 'Vollkorn', serif; color: white; margin-top: 15px; margin-bottom: 30px;">Por que uma palha é bom, mas um catálogo de opções é ainda melhor</h4>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
