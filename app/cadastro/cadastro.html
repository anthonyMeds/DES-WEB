<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Linkar o CSS e o Bootstrap -->
    <link rel="stylesheet" href="./cadastro-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <!-- Cabeçalho para retornar para página principal -->
    <div class="paginaCadastro">
      <section class="container-fluid home">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent;">
          <a class="navbar-brand text-white"  href="../index/index.html" style="font-family: 'Limelight', cursive; font-size: 24px;">Voltar</a>
        </nav>
  
        <!-- Formulário de cadastro -->
        <div class="wrapper fadeInDown">
            <div id="formContent">

                <!-- Tabs Titles -->
                <div class="home-logo">
                    <img src="../../assets/imgs/Logo nome .png" alt="Logo Nome">
                </div>
        
                <!-- Cadastro Form -->
                <form>
                    <h2>Cadastro</h2>
                    <input type="text" id="nome" class="fadeIn second" name="nome" placeholder="Nome">
                    <input type="email" id="email" class="fadeIn third" name="email" placeholder="E-mail">
                    <input type="password" id="senha" class="fadeIn fourth" name="senha" placeholder="Senha">
                    <input type="password" id="confirmarSenha" class="fadeIn fifth" name="confirmarSenha" placeholder="Confirmar Senha">
                    <input type="submit" class="fadeIn sixth" value="Cadastrar">
                </form>
  
                <!-- Link para voltar ao login -->
                <div id="formFooter">
                    <a class="underlineHover" href="../login/login.html">Voltar ao Login</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
