<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Linkar o css e o bootstrap -->
    <link rel="stylesheet" href="./login-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!--Cabeçalho para retornar para página principal -->
    <div class="paginaLogin">
      <section class="container-fluid home">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent;">
          <a class="navbar-brand text-white" href="/app/index/index.html" style="font-family: 'Limelight', cursive; font-size: 24px;">Voltar</a>
        </nav>

   <!--Formulário de login-->

   <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <div class="home-logo">
        <img src="/assets/imgs/Logo nome .png ">
      </div>
  
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Senha">
        <input type="submit" class="fadeIn fourth" value="Entrar">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="/app/redefineSenha/redefineSenha.html">Esqueci a senha<a>
        <br><br>
        <a class="underlineHover" href="/app/cadastro/cadastro.html">Não possui conta? <a></a>
      </div>
  
    </div>
  </div>
</div>

    </section>

   
    
</body>
</html>
